<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="palmares.html">Palmarés</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Contacto -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contacto</h1>
                <p>Entre em contacto comigo através do formulário abaixo ou nas redes sociais.</p>

                <!-- Formulário de Contato -->
                <form action="https://formspree.io/f/{alexandre.couto@tecnico.ulisboa.pt}" method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva a sua mensagem" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <!-- Redes Sociais -->
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/alexandre-couto-2a57601a1/" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn" class="social-logo">
                    </a>
                    <a href="https://www.instagram.com/couto.scp/" target="_blank">
                        <img src="instagram.png" alt="Instagram" class="social-logo">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Alexandre Couto. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
