<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipa</title>
    <link rel="stylesheet" href="palmares.css"> <!-- Coloca aqui o teu CSS principal -->
    <style>
        /* Estilo moderno para a equipa */
        .team-section {
            padding: 4rem 2rem;
            background-color: #f7f7f7;
        }

        .team-section h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
        }

        .team-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-photo img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .team-info {
            padding: 1rem;
            text-align: center;
        }

        .team-info h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .team-info p {
            color: #777;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="palmares.html">Palmarés</a></li>
                    <li><a href="equipa.html">Equipa</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Secção da Equipa -->
    <section class="team-section">
        <h1>A Minha Equipa</h1>
        <div class="team-grid">
            <!-- Exemplo de membro -->
            <div class="team-card treinador-principal">
                <div class="team-photo">
                    <img src="rui.png" alt="Treinador">
                </div>
                <div class="team-info">
                    <h3>Rui Gama</h3>
                    <p>Treinador Principal</p>
                </div>
            </div>

            <div class="team-card treinadora-adjunta">
                <div class="team-photo">
                    <img src="maria.png" alt="Treinadora Adjunta">
                </div>
                <div class="team-info">
                    <h3>Maria Amado</h3>
                    <p>Treinadora Adjunta</p>
                </div>
            </div>

            <div class="team-card preparador-fisico-1">
                <div class="team-photo">
                    <img src="carvalho.png" alt="Preparador Físico">
                </div>
                <div class="team-info">
                    <h3>João Carvalho</h3>
                    <p>Preparador Físico</p>
                </div>
            </div>

            <div class="team-card preparador-fisico-2">
                <div class="team-photo">
                    <img src="jonatas.png" alt="Preparador Físico">
                </div>
                <div class="team-info">
                    <h3>Jónatas Xavier</h3>
                    <p>Preparador Físico</p>
                </div>
            </div>

            <div class="team-card fisioterapeuta">
                <div class="team-photo">
                    <img src="tiago.png" alt="Fisioterapeuta">
                </div>
                <div class="team-info">
                    <h3>Tiago Dias</h3>
                    <p>Fisioterapeuta</p>
                </div>
            </div>

            <!-- Podes duplicar este bloco para mais membros -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Alexandre Couto. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
